<div class="container">

  <div class="header-actions">
    <h2>Medical History</h2>

    <button mat-raised-button color="primary" (click)="openAdmissionDialog()">
      <mat-icon>local_hospital</mat-icon> New Admission
    </button>
  </div>

  <table mat-table [dataSource]="hospitalizations" class="mat-elevation-z8">

    <ng-container matColumnDef="admissionDate">
      <th mat-header-cell *matHeaderCellDef> Admitted </th>
      <td mat-cell *matCellDef="let element"> {{ element.admissionDate | date:'shortDate' }} </td>
    </ng-container>

    <ng-container matColumnDef="ward">
      <th mat-header-cell *matHeaderCellDef> Ward </th>
      <td mat-cell *matCellDef="let element"> {{ element.ward }} </td>
    </ng-container>

    <ng-container matColumnDef="reason">
      <th mat-header-cell *matHeaderCellDef> Diagnosis/Reason </th>
      <td mat-cell *matCellDef="let element"> {{ element.reason }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">
        <mat-chip-set>
          <mat-chip class="status-chip"
            [class.active]="element.status === 'active'"
            [class.discharged]="element.status === 'discharged'">
            {{ element.status | titlecase }}
          </mat-chip>
        </mat-chip-set>
      </td>
    </ng-container>

    <ng-container matColumnDef="dischargeDate">
      <th mat-header-cell *matHeaderCellDef> Discharged </th>
      <td mat-cell *matCellDef="let element">
        {{ element.dischargeDate ? (element.dischargeDate | date:'shortDate') : '-' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary">
          <mat-icon>info</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="footer-actions">
    <button mat-button [routerLink]="['/patients', patientId]">Back to Patient</button>
  </div>

</div>
